<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 둥근 사각형 배경 -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>

  <!-- 카메라 아이콘 -->
  <g transform="translate(16, 18)">
    <!-- 카메라 본체 -->
    <rect x="2" y="8" width="28" height="20" rx="3" fill="url(#icon)" stroke="#fff" stroke-width="2"/>
    <!-- 렌즈 -->
    <circle cx="16" cy="18" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="16" cy="18" r="4" fill="#667eea"/>
    <!-- 플래시 -->
    <rect x="24" y="10" width="4" height="3" rx="1" fill="#fff" opacity="0.9"/>
    <!-- 뷰파인더 -->
    <rect x="8" y="4" width="16" height="4" rx="2" fill="#fbbf24"/>
  </g>

  <!-- 반짝이 효과 -->
  <circle cx="12" cy="12" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="52" cy="52" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="50" cy="14" r="1.5" fill="#fff" opacity="0.9"/>
</svg>
